<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Singer Manager</title>
    </h:head>

    <h:body>
        <h:form>

            <p:panelGrid columns="2">
                <p:outputLabel value="Singer Name"/>
                <p:inputText value="#{singerBean.name}"/>

                <p:outputLabel value="Type Of Music"/>
                <p:inputText value="#{singerBean.musicType}"/>
                <br/>
                <p:commandButton value="Add Singer" action="#{singerBean.saveSinger}"/>

            </p:panelGrid>

            <h:form>
                <br/>
                <p:panelGrid columns="2">

                    <p:selectOneMenu value="#{singerBean.id}">
                        <f:selectItems value="#{singerBean.ids}"/>
                    </p:selectOneMenu>

                    <p:commandButton value="Get Singer By ID" action="#{singerBean.findSingerById}"/>
                </p:panelGrid>
            </h:form>

            <br/>
            <p:dataTable value="#{singerBean.singers}" var="s">
                <p:column headerText="ID" sortBy="#{s.id}">#{s.id}</p:column>
                <p:column headerText="Singer Name" sortBy="#{s.name}">#{s.name}</p:column>
                <p:column headerText="Type Of Music" sortBy="#{s.musicType}">#{s.musicType}</p:column>

                <p:column headerText="operations">
                    <p:commandButton value="Remove Singer" action="#{singerBean.removeSinger(s.id)}"/>
                    <p:commandButton value="Update Singer" action="#{singerBean.updateSinger(s.id)}"/>
                </p:column>

            </p:dataTable>

        </h:form>
    </h:body>
</html>
