<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Update Page</title>
    </h:head>

    <h:body>
        <h:form>
            
            <p:panelGrid columns="2">

                <h:outputLabel value="ID"/>
                <p:inputText value="#{singerBean.id}"/>

                <h:outputLabel value="Singer Name"/>
                <p:inputText value="#{singerBean.name}"/>

                <h:outputLabel value="Type of music"/>
                <p:inputText value="#{singerBean.musicType}"/>
                
                <p:commandButton value="Update" action="#{singerBean.update}"/>
                <p:commandButton value="Back to home page" action="#{singerBean.backPage}"/>

            </p:panelGrid>
         </h:form>

    </h:body>
</html>
